<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="vh-100 bg-secondary d-flex justify-content-center align-items-center">
  <div class="container"> 
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="border border-3 border-danger"></div>
        <div class="card bg-grey shadow-lg">
          <div class="card-body bg-dark text-white p-5">
          <div id="error"role="alert" class="alert alert-danger" hidden="true"></div>
          <div id="success"role="alert" class="alert alert-success" hidden="true">You are registered now!!!</div>
            <!-- <form class="mb-3 mt-md-4" action="http://localhost:8001/api/v1/auth/signup" method="POST"> -->
            <form class="mb-3 mt-md-4" method="POST" name="signup">
              <h2 class="fw-bold mb-2 text-uppercase ">Registration</h2>
              <p class=" mb-5">Please enter your username and password!</p>
              <div class="mb-3">
                <label for="username" class="form-label ">Username</label>
                <input type="username" class="form-control" id="username" name="username" placeholder="examples">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label ">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********">
              </div>
              <div class="d-grid">
                <button class="btn btn-outline-white bg-white" type="submit">Sign Up</button>
              </div>
            </form>
            <div>
              <p class="mb-0  text-center">Do you have an account? <a class="link-danger" href="signin.html"
                  class="text-primary fw-bold">Sign In</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="index.js"></script>
</html>
